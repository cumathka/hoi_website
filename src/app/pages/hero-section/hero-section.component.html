    <div class="hero-overlay">
      <div class="hero-box">
        <div class="hero-title-row">
          <img src="/assets/logo1.png" alt="Uri Flag" class="uri-flag" />
          <h1>Gri√§zi! Willkommen!</h1>
        </div>
        <div class="greetings">
